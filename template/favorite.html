{% extends 'base.html' %}
{% block title %}Favorite{% endblock title %} 
{% load static%} 
{% block content %}

<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th class="shoping__product">Products</th>
                                <th>Price</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in base_ctx.fav_item  %}
                            <tr>
                                <td class="shoping__cart__item">
                                    <img
                                        src="{{ item.product.image.url }}"
                                        style="height: 100px"
                                        alt="img is not displayed"
                                        />
                                    <h5>{{ item.product.name }}</h5>
                                </td>
                                <td class="shoping__cart__price">
                                    {{ item.product.price }}
                                </td>
                                <td>
                                    <button class="update-cart" data-action="add" data-productid="{{ item.product.pid }}">+</button>
                                </td>
                                <td class="shoping__cart__item__close">
                                    <span
                                        class="icon_close update-fav"
                                        data-productid="{{ item.product.pid }}"
                                        data-action="delete"
                                        ></span>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shoping Cart Section End -->

{% endblock content %}
